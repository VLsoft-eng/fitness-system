name: 🚀 Deploy to VPS

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy over SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd fitness-system
            git pull
            ./gradlew build
            sudo docker compose up --build -d
          EOF


  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GIT_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          GIT_COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          GIT_COMMIT_URL: ${{ github.event.head_commit.url }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="📦 *ЛОВИТЕ ГОВНА НА БЭК ДОЛБАЕБЫ ФРОНТЫ!*\n\n👤 КТО НАСРАЛ: ${GIT_COMMIT_AUTHOR}\n💬 ЧЕ ТА БЛЯ: _${GIT_COMMIT_MESSAGE}_\n🔗 [ПОЕСТЬ ГОВНА](${GIT_COMMIT_URL})" \
            -d parse_mode="Markdown"
